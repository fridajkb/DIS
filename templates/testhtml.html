<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <style>

    .grid-container {
      display: grid;
      height: 100vh;
      grid-template-rows: auto 1fr 1fr 1fr;                  /* header, movie‐tops, movie‐bottoms */
      grid-template-columns: 1fr 1fr;                   /* two columns */
      grid-template-areas:
        "header       header"
        "movie1-top   movie2-top"
        "movie1-bot   movie2-bot"
        "movie1_botbot movie2_botbot";
      /* gap: 1rem; */
    }

    /* Center everything in each cell */
    .grid-container > div {
      display: grid;
      place-items: center;
    }

    header {
      grid-area: header;
      background: #ff75dca0;
      color: white;
      text-align: center;
    }

    /* Movie 1 */
    #movie1-top {
      grid-area: movie1-top;
      display: flex;
    }

    #movie1-bot {
      grid-area: movie1-bot;
      display: flex;
    }

    #movie1_botbot {
      grid-area: movie1_botbot;
      display: flex;
    }

    /* Movie 2 */
    #movie2-top {
      grid-area: movie2-top;
      display: flex;
    }

    #movie2-bot {
      grid-area: movie2-bot;
      display: flex;
    }

    #movie2_botbot {
      grid-area: movie2_botbot;
      display: flex;
    }

  

    button {
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

        /* the result box */
    .result-box-correct {
      grid-area: movie2_botbot;
      padding: 1rem;
      color: green;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
    }
    .result-box-wrong {
      grid-area: movie2_botbot;
      padding: 1rem;
      color: red;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
    }

    </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Higher or Lower Game</h1>
    </header>
    <div id="movie1_top">
      <h2 id="movie1-title">{{movie1_title}}</h2>
      <h3 id ="movie1-gross">Gross: {{movie1_gross}} </h3>
      
    </div>
    <div id="movie2_top">
      <h2 id="movie2-title">{{movie2_title}}</h2>
      <h3 id ="movie1-gross">{{movie2_gross}} </h3>
    </div>
    <div id = "movie2-bot">
      <form action="{{ url_for('check_answer') }}" method="post" style="margin-top:1rem;">
        <!-- <input type="hidden" name="movie1_title" value="{{ movie1_title }}">
        <input type="hidden" name="movie2_title" value="{{ movie2_title }}"> -->
        <button type="submit" name="choice" value="higher">Higher</button>
        <button type="submit" name="choice" value="lower">Lower</button>
      </form>
    {% if next_avb %}
      <form action="{{ url_for('next_pair') }}" method="post" style="margin-top:1rem;">
        <button type="submit" name="next" value="True">Next</button>
      </form>
    {% endif %}
    </div>
    


    <!-- <div id="movie2-botbot"> -->
        {% if result=="correct" %}
    <div id="movie2-botbot" class="result-box-correct">
          <h3>Correct!</h3> 
    </div>
        {% endif %}
        {% if result=="not correct" %}
      <div id="movie2-botbot" class="result-box-wrong">
          <h3>Wrong!</h3>
      </div>
        {% endif %}
    <!-- </div> -->
  </div>
 
  

      
  </div>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <style>

    .grid-container {
      display: grid;
      height: 100vh;
      grid-template-rows: auto 1fr;          /* header auto, content fills rest */
      grid-template-columns: 1fr 1fr;       /* two equal columns below */
      grid-template-areas:
        "header header"
        "movie1 movie2";
    }

    header {
      grid-area: header;
      background: #ff75dca0;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #movie1 {
      grid-area: movie1;
      border: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
    }

    #movie2 {
      grid-area: movie2;
      border: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
    }

    button {
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Higher or Lower Game</h1>
    </header>
    <div id="movie1">
      <p id="movie1-title">{{movie1_title}}</p>
    </div>
    <div id="movie2">
      <p id="movie2-title">{{movie2_title}}</p>
    <form action="{{ url_for('check_answer') }}" method="get" style="margin-top:1rem;">
      <!-- <button id="higher">Higher</button>
      <button id="lower">Lower</button> -->
        <!-- <input type="hidden" name="movie1_title" value="{{ movie1_title }}">
        <input type="hidden" name="movie2_title" value="{{ movie2_title }}"> -->
        <button type="submit" name="choice" value="higher">Higher</button>
        <button type="submit" name="choice" value="lower">Lower</button>
    </div>
        {% if result %}
      <div class="result-box {{ 'incorrect' if result=='Incorrect.' }}">
        {{ result }}
      </div>
    {% endif %}
  </div>

</body>
